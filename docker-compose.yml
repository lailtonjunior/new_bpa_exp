version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      APP_DB_HOST: db
      APP_DB_PORT: 5432
      APP_DB_NAME: app
      APP_DB_USER: postgres
      APP_DB_PASSWORD: postgres
      APP_ALLOWED_ORIGINS: http://localhost:3000,http://127.0.0.1:3000
      APP_API_KEY: change-me
    depends_on:
      - db
    ports:
      - "8000:8000"

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_API_KEY=change-me
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  pgdata:
