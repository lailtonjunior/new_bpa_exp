name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black
      - name: Lint (flake8)
        run: flake8 .
      - name: Black check
        run: black --check .
      - name: Run pytest
        run: python -m pytest
      - name: Docker build (API)
        working-directory: .
        run: docker build -f Dockerfile.api -t api-test .
      - name: Docker compose smoke test (API up)
        working-directory: .
        run: |
          docker compose up -d db
          docker compose up -d api
          sleep 10
          curl --retry 5 --retry-delay 5 --fail http://localhost:8000/health
          docker compose down

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dashboard-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: dashboard-ui/package-lock.json
      - name: Install deps
        run: npm ci --legacy-peer-deps
      - name: Build
        env:
          CI: "true"
        run: npm run build
      - name: Test
        env:
          CI: "true"
        run: npm test -- --watch=false
